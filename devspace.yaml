version: v1beta2
images:
  default:
    image: dscr.io/${DEVSPACE_USERNAME}/devspace
    createPullSecret: true
deployments:
- name: fec-service-repo-1
  component:
    containers:
    - image: dscr.io/${DEVSPACE_USERNAME}/devspace
    service:
      ports:
      - port: 3333
dev:
  overrideImages:
  - name: default
    entrypoint:
    - sleep
    - "999999999999"
  ports:
  - labelSelector:
      app.kubernetes.io/component: fec-service-repo-1
    forward:
    - port: 3333
  sync:
  - labelSelector:
      app.kubernetes.io/component: fec-service-repo-1
    excludePaths:
    - Dockerfile
    - .devspace/
    - chart/
    - node_modules/
